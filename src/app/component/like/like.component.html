<div *ngIf="liked==true" (click)="unlike()" fxLayout='row' >
    <div class="countLike">{{count}}</div> <mat-icon>thumb_up_alt</mat-icon>
  </div>
  <!-- otherwise -->
  <div *ngIf="liked==false" (click)="like(likeMessage)" fxLayout='row'>
    <div class="countLike">{{count}}</div>  <img src="../../../assets/icon/thumbUpOutline.svg" >
  </div>
