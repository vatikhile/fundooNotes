<div fxLayout="column" fxLayoutAlign="space-evenly center" fxFlex="100">
    <div fxLayout="column" fxFlex="90" fxLayoutGap="20px">
        <div fxLayout="row" fxLayoutGap="70%">
            <div fxLayout=column fxLayoutAlign="space-evenly" *ngFor="let items of notes">
                <div class="title"> {{items.title}}</div>
                <div class="description">{{items.description}}</div>
            </div>
            <div fxLayoutAlign="space-evenly">
                <button mat-button class="button" routerLink="/addNotes">close</button>
            </div>
        </div>
        <div>
            <mat-divider></mat-divider>
            
        </div>
        <div class="titl">Ask a Question</div>
        <div *ngFor="let items of notes">
        <div fxLayoutAlign="space-around start">{{items.questionAndAnswerNotes[0].message }}</div>
    </div>

        <div fxLayout="row" class="abc" fxLayoutAlign="center start" fxLayoutGap="50px">
            <div [froalaEditor] fxFlex="62" [(froalaModel)]="editorContent"></div>
            <button mat-button class="submit1" (click)="question()">submit</button>

        </div>

    </div>
    <div>
        <mat-divider></mat-divider>
    </div>
</div>
