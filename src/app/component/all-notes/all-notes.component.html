<!-- for displaying notes i.e title and description on the matcard -->

   
              <div fxLayout="row" class="Card" fxLayoutAlign="center" fxFlex="60"  class="card_div">
                  
         <div fxLayout="{{direction}} wrap" fxLayoutAlign="end" fxFlex="67" fxLayoutGap="0%" class="5">
      <div *ngFor="let items of addNotes | orderOf | noteSearchPipe:searchText"   class="111">
        <div   class="matShade" fxFlex="85" class="ssf6">
         <!-- <div class="122"> -->
           <mat-card   [ngClass]=" direction =='column' ? 'matpad3':'matpad' "  class="smallcard" fxFlex="100" [ngStyle]="{ 'background-color': items.color }" > 
             <div  (click)="openDialog(items)">
              <div class="123" ><p>{{items.title}}</p></div>
              <div><p>{{items.description}} </p></div>
             </div>
              <div>
                <app-icon class="icon_hover" 
                (countChange)="changeColor(items,$event)"  
                ></app-icon>
              </div>
          </mat-card>
          
          
        </div>
          
      </div> 
    </div>
      </div>
