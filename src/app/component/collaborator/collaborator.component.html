<div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
<div class="dialog" fxLayout="column"  fxLayoutAlign="center start" fxLayoutGap="10px">
  <div >
    <span class="text">
Collaborators
</span>
<!-- <div fxLayout="row" fxFlex="100" > -->

    <!-- </div> -->
</div>

<div>
    <mat-divider></mat-divider><br>
      <div fxLayout="row" fxLayoutAlign="space-between start">
          <button style="outline: none;" mat-icon-button>
              <div mat-card-avatar
                [ngStyle]="{'background-image': 'url('+img+')','background-size':'cover', 'height':'40px','width':'40px'}"
                class="img1"></div>
            </button> &nbsp;
        <!-- <button mat-mini-fab class="color" mat-icon-button  aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon></button>&nbsp; -->
          <!-- <div class="Collab"> -->
            <div fxLayout="column" fxLayoutGap="2px">
      <div>
        <span class="text">{{first}} {{last}} </span>(owner)
      </div>
      <div>{{email1}}</div>
    </div>
        <!-- </div> -->
        </div>
      </div>
<div>
        <div *ngFor="let item of collaborators" fxLayout="row" fxLayoutAlign="space-between start">
           
          <button mat-mini-fab class="color" mat-icon-button >
          <mat-icon>account_circle</mat-icon></button>&nbsp;
          <div fxLayout="column" fxLayoutGap="2px">
      <div><span class="text">{{item.firstName}} {{item.lastName}}</span> </div>
      <div>{{item.email}}</div>
        </div>
          </div>  
        
      </div>
    <div>   
       <div fxLayout="row" fxLayoutAlign="space-between end">
      <div>
          <button mat-mini-fab class="color" mat-icon-button >
          <mat-icon>account_circle</mat-icon></button>&nbsp;
        </div>
          <div>  
            <input type="text" class="input" (keyup)="searchList()" placeholder="Person to share with" 
            [value]="option" matInput [formControl]="searchvalue" [matAutocomplete]="auto">
          </div>
       </div>
       <div>
            <mat-autocomplete #auto="matAutocomplete">
            <div fxLayout="column">
              <mat-option *ngFor="let option of search" [value]="option.email">
                {{option.firstName}} {{option.lastName}} {{option.email}}
              </mat-option>
            </div>
            </mat-autocomplete>
          </div>
       
        &nbsp;
        <div>
          <mat-divider></mat-divider>
        </div>
          <div fxLayout="row" fxLayoutAlign="end">
            <div>
            <button mat-button (click)="closeDialog()">Cancel</button>
          </div>
          <div >
            <button mat-button (click)="addCollab(id)">Save</button>
          </div>
            </div>
          </div>
      </div>
