<div fxAlign="column" FxLayoutGap="20px" fxFlexLayout="space-between start" class="abc">
  <div>
    <span>
      Edit Labels</span>
    <div fxFlexLayout="space-between center" fxAlign="row">
      <button mat-button>
        <!-- <img src="../../../assets/download.svg"> -->
        <mat-icon>close</mat-icon>
      </button>
      <mat-form-field [floatLabel]="'never'" class="outline1">
        <input matInput type="text" placeholder="Create new label" [(ngModel)]="labelNote.label" class="outline"
          cdkFocusInitial>
      </mat-form-field>
      <button mat-button (click)="addLabel()">
        <!-- <img src="../../../assets/label_edit.svg"> -->
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>
  <div *ngFor="let item of addLabels" fxAlign="row" fxLayoutAlign="space-between center">

    <!-- <button mat-Button (click)="delete(item.id)">
      <mat-icon class="set">delete</mat-icon>

    </button> -->
    <div>
      <div (mouseover)="toggle=true" (mouseout)="toggle=false">
        <button mat-button (click)="deleteLabel(item.id)">
          <span *ngIf="!toggle">
            <mat-icon>label</mat-icon>
          </span>
          <span *ngIf="toggle">
            <!-- <img src="../../../assets/label_edit.svg"> -->
            <mat-icon matToolTip="Delete Label">delete</mat-icon>
          </span>
        </button>
      </div>
    </div>
    <!-- <mat-form-field >
        <textarea matInput (click)="teamchange(item.id)" [(ngModel)]="labelNote.newLabel" class="example-full-width">{{item.label}}</textarea>
      </mat-form-field> -->
    <!-- <div  input matInput (click)="teamchange(item.id)" contenteditable="true" [(ngModel)]="labelNote.newLabel" class="edit">{{item.label}}</div> -->
    <form class="example-form">

        <mat-form-field  class="example-full-width">
          <span >  {{item.label}} </span>
          
          <input matInput (click)="teamchange(item.id)" [(ngModel)]="labelNote.newLabel" [ngModelOptions]="{standalone: true}">
        
        </mat-form-field>
        <button mat-button *ngIf="item.id==Id" (click)="team(item.id)">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-button *ngIf="item.id!=Id" (click)="teamchange(item.id)">
              <mat-icon>create</mat-icon>
            </button>
        
      </form>
     
    <!-- <button mat-button *ngIf="item.id==Id" (click)="team(item.id)">
      <mat-icon>check</mat-icon>
    </button> -->
    <!-- <button mat-button *ngIf="item.id!=Id" (click)="teamchange(item.id)">
        <mat-icon>create</mat-icon>
      </button> -->
    <!-- <button mat-button>
        <mat-icon>create</mat-icon>
      </button> -->
  </div>
  <mat-divider></mat-divider>
  <div>
    <div fxFlexLayout="end end">
      <button mat-button>Done</button>
    </div>
  </div>
