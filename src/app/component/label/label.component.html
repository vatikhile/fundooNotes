
<div fxAlign="column" FxLayoutGap="20px" fxFlexLayout="space-between start" class="abc">
  <div>
    <span>
    Edit Labels</span>
    <div fxFlexLayout="space-between center" fxAlign="row">
      <button mat-button>
        <!-- <img src="../../../assets/download.svg"> -->
        <mat-icon>close</mat-icon>
      </button>
      <mat-form-field>
        <input matInput type="text" placeholder="Create new label" [(ngModel)]="labelNote.label" class="outline">
      </mat-form-field>
      <button mat-button (click)="addLabel()">
        <!-- <img src="../../../assets/label_edit.svg"> -->
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>
  <div *ngFor="let item of addLabels" fxAlign="row" fxLayoutAlign="space-between center">

    <button mat-Button (click)="delete(item.id)">
      <mat-icon class="set">delete</mat-icon>

    </button>
    <div><span>{{item.label}}</span></div>
    <mat-icon>create</mat-icon>
  </div>
  <mat-divider></mat-divider>
  <div>
    <div fxFlexLayout="end end">
      <button mat-button  cdkFocusInitial>Done</button>
    </div>
  </div>
